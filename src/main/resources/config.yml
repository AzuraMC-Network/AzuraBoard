# AzuraBoard Configuration File
# Use color codes with & to set colors, example: &a&lTitle

settings:
  update-interval: 20 # Update interval in ticks
  # Note: PlaceholderAPI support is automatically enabled if the plugin is detected
  language: "en_US" # Language setting (en_US, zh_CN, etc.)

scoreboard:
  # Scoreboard title
  title: '&b&lAzura&f&lBoard'
  
  # Scoreboard content (supports up to 15 lines)
  # You can use PlaceholderAPI variables, e.g. %player_name%
  # Support RGB Color like: &#RRGGBBText or {#RRGGBB}Text
  lines:
    - '&7&m----------------'
    - '&f玩家: &a%player_name%'
    - '&f世界: &a%player_world%'
    - ' '
    - '&fX: &a%player_x%'
    - '&fY: &a%player_y%'
    - '&fZ: &a%player_z%'
    - ' '
    - '&7play.azuramc.cc'
    - '&7&m----------------' 